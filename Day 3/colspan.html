<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan in html</title>

</head>
<body>
    <table border="black">
        <caption>Food menu</caption>
        <thead>
            <tr>
                <th rowspan="2">Item</th>
                <th colspan="2">Price</th>
            </tr>
            <tr>
                <th>Small</th>
                <th>Large</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>samosa</td>
                <td>samosa</td>
                <td>samosa</td>
            </tr>
            <tr>
                <td>mango</td>
                <td>mango</td>
                <td>mango</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
