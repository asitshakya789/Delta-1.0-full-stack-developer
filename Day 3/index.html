<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table in html</title>

</head>
<body>

        <caption> MY table</caption>

            <tr>
                <th>name</th>
                <th>age</th>
            </tr>

        <tbody>
            <tr>
                <td>Asit kumar</td>
                <td> 18+ </td>
            </tr>
            <tr>

                <td> 30+</td>
            </tr>

        </tbody>
        <tr>
            <td>Asit kumar</td>
            <td> 18+ </td>
        </tr>
        <tr>
            <td>Amit kumar</td>
            <td> 30+</td>
        </tr>
    </table>
    
</body>
</html>
